
<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Techspire-technical club</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link href="https://fonts.googleapis.com/css?family=Montserrat:400,700&display=swap" rel="stylesheet">
  
<style>
    :root {
      --primary: #0a2540;
      --accent: #00b4d8;
      --bg: #f4f9fb;
      --white: #fff;
      --gray: #e0e0e0;
      --text: #222;
      --cta: #00b4d8;
      --cta-hover: #0077b6;
    }
    body {
      margin: 0;
      font-family: 'Montserrat', Arial, sans-serif;
      background: var(--bg);
      color: var(--text);
    }
    /* Navbar */
    .navbar {
      display: flex;
      justify-content: space-between;
      align-items: center;
      background: var(--white);
      padding: 18px 32px;
      box-shadow: 0 2px 8px rgba(0,0,0,0.07);
      position: sticky;
      top: 0;
      z-index: 10;
    }
    .navbar-logo {
      font-size: 1.7em;
      font-weight: 700;
      color: var(--accent);
      letter-spacing: 2px;
      display: flex;
      align-items: center;
      gap: 10px;
    }
    .navbar-logo img {
      width: 32px;
      height: 32px;
      border-radius: 16px;
      vertical-align: middle;
    }
    .navbar-links a {
      margin-left: 28px;
      text-decoration: none;
      color: var(--primary);
      font-weight: 500;
      transition: color 0.2s;
    }
    .navbar-links a:hover {
      color: var(--accent);
    }
    /* Hero Section */
    .hero {
      background: linear-gradient(120deg, #caf0f8 0%, #ade8f4 100%);
      background-image: url('https://images.unsplash.com/photo-1465101046530-73398c7f28ca?auto=format&fit=crop&w=1200&q=80');
      background-size: cover;
      background-position: center;
      padding: 90px 0 120px 0;
      text-align: center;
      position: relative;
    }
    .hero-overlay {
      position: absolute;
      top: 0; left: 0; right: 0; bottom: 0;
      background: rgba(244, 249, 251, 0.85);
      z-index: 1;
    }
    .hero-content {
      position: relative;
      z-index: 2;
      max-width: 700px;
      margin: 0 auto;
    }
    .hero h1 {
      font-size: 2.5em;
      font-weight: 700;
      color: var(--primary);
      margin-bottom: 18px;
      letter-spacing: 1px;
      display: flex;
      align-items: center;
      justify-content: center;
      gap: 16px;
    }
    .hero h1 img {
      width: 114px;
      height: 114px;
      vertical-align: middle;
      border-radius: 40px;
    }
    .hero .tagline {
      font-size: 1.3em;
      color: #333;
      margin-bottom: 32px;
    }
    .hero-buttons {
      display: flex;
      justify-content: center;
      gap: 18px;
      margin-top: 24px;
    }
    .btn {
      padding: 14px 32px;
      border-radius: 8px;
      border: none;
      font-size: 1.1em;
      font-weight: 600;
      cursor: pointer;
      transition: background 0.2s, transform 0.1s;
      box-shadow: 0 2px 8px rgba(0,0,0,0.10);
    }
    .btn-primary {
      background: var(--cta);
      color: var(--white);
    }
    .btn-primary:hover {
      background: var(--cta-hover);
      transform: scale(1.05);
    }
    .btn-secondary {
      background: var(--white);
      color: var(--cta);
      border: 2px solid var(--cta);
    }
    .btn-secondary:hover {
      background: var(--cta);
      color: var(--white);
      transform: scale(1.05);
    }
    /* How It Works */
    .how-section {
      background: var(--white);
      padding: 60px 0;
      text-align: center;
    }
    .how-title {
      font-size: 2em;
      font-weight: 700;
      margin-bottom: 36px;
      color: var(--accent);
    }
    .how-steps {
      display: flex;
      justify-content: center;
      gap: 40px;
      flex-wrap: wrap;
    }
    .how-step {
      background: var(--bg);
      border-radius: 12px;
      box-shadow: 0 2px 8px rgba(0,0,0,0.07);
      padding: 32px 24px;
      width: 220px;
      margin-bottom: 20px;
      display: flex;
      flex-direction: column;
      align-items: center;
    }
    .how-step-icon {
      width: 56px;
      height: 56px;
      margin-bottom: 18px;
      display: flex;
      align-items: center;
      justify-content: center;
    }
    .how-step-icon img {
      width: 48px;
      height: 48px;
    }
    .how-step-title {
      font-size: 1.1em;
      font-weight: 600;
      margin-bottom: 10px;
    }
    /* Features */
    .features-section {
      background: var(--bg);
      padding: 60px 0;
      text-align: center;
    }
    .features-title {
      font-size: 2em;
      font-weight: 700;
      margin-bottom: 36px;
      color: var(--accent);
    }
    .features-list {
      display: flex;
      justify-content: center;
      gap: 32px;
      flex-wrap: wrap;
    }
    .feature-card {
      background: var(--white);
      border-radius: 12px;
      box-shadow: 0 2px 8px rgba(0,0,0,0.07);
      padding: 28px 20px;
      width: 200px;
      margin-bottom: 20px;
      text-align: center;
      display: flex;
      flex-direction: column;
      align-items: center;
    }
    .feature-icon {
      width: 44px;
      height: 44px;
      margin-bottom: 14px;
      display: flex;
      align-items: center;
      justify-content: center;
    }
    .feature-icon img {
      width: 40px;
      height: 40px;
    }
    .feature-title {
      font-size: 1.1em;
      font-weight: 600;
      margin-bottom: 8px;
    }
    /* App Preview */
    .preview-section {
      background: var(--white);
      padding: 60px 0;
      text-align: center;
    }
    .preview-title {
      font-size: 2em;
      font-weight: 700;
      margin-bottom: 36px;
      color: var(--primary);
    }
    .preview-cards {
      display: flex;
      justify-content: center;
      gap: 32px;
      flex-wrap: wrap;
    }
    .preview-card {
      background: var(--bg);
      border-radius: 12px;
      box-shadow: 0 2px 8px rgba(0,0,0,0.07);
      padding: 18px;
      width: 220px;
      margin-bottom: 20px;
      text-align: center;
      display: flex;
      flex-direction: column;
      align-items: center;
    }
    .preview-img {
      width: 180px;
      height: 110px;
      background: #e0e0e0;
      border-radius: 8px;
      margin-bottom: 14px;
      display: flex;
      align-items: center;
      justify-content: center;
      font-size: 1.5em;
      color: #888;
      overflow: hidden;
    }
    .preview-img img {
      width: 100%;
      height: 100%;
      object-fit: cover;
      border-radius: 8px;
    }
    /* CTA Section */
    .cta-section {
      background: linear-gradient(90deg, #00b4d8 0%, #0077b6 100%);
      color: var(--white);
      text-align: center;
      padding: 60px 0;
    }
    .cta-title {
      font-size: 2em;
      font-weight: 700;
      margin-bottom: 18px;
    }
    .cta-btn {
      padding: 16px 40px;
      font-size: 1.2em;
      border-radius: 8px;
      border: none;
      background: var(--white);
      color: var(--accent);
      font-weight: 700;
      cursor: pointer;
      box-shadow: 0 2px 8px rgba(0,0,0,0.10);
      transition: background 0.2s, color 0.2s, transform 0.1s;
    }
    .cta-btn:hover {
      background: var(--accent);
      color: var(--white);
      transform: scale(1.05);
    }
    /* Footer */
    footer {
      background: var(--white);
      color: #555;
      padding: 32px 0 16px 0;
      text-align: center;
      font-size: 1em;
      margin-top: 0;
      border-top: 1px solid #e0e0e0;
    }
    .footer-links {
      margin-bottom: 10px;
    }
    .footer-links a {
      margin: 0 14px;
      color: var(--accent);
      text-decoration: none;
      font-weight: 500;
      transition: color 0.2s;
    }
    .footer-links a:hover {
      color: var(--primary);
    }
    .footer-team {
      margin-top: 8px;
      font-size: 0.95em;
      color: #888;
    }
    /* Responsive */
    @media (max-width: 900px) {
      .how-steps, .features-list, .preview-cards {
        flex-direction: column;
        align-items: center;
        gap: 0;
      }
      .how-step, .feature-card, .preview-card {
        width: 90%;
        margin-bottom: 24px;
      }
    }
    @media (max-width: 600px) {
      .navbar {
        flex-direction: column;
        align-items: flex-start;
        padding: 14px 12px;
      }
      .hero h1 {
        font-size: 2em;
      }
      .hero .tagline {
        font-size: 1em;
      }
      .container {
        padding: 24px 8px;
      }
      .how-section, .features-section, .preview-section, .cta-section {
        padding: 36px 0;
      }
    }
  </style>

<head>
<body>
  <!-- Navbar -->
  <nav class="navbar">
    <div class="navbar-logo">
      <img src="weblogo.png" alt=" web Logo">
      TECHSPIRE
    </div>
    <div class="navbar-links">
      <a href="#home">Home</a>
      <a href="#how">Events</a>
      <a href="#features">Achievements</a>
      <a href="#contact">Contacts</a>
    </div>
  </nav>
  <!-- Hero Section -->
  <section class="hero">
    <div class="hero-overlay"></div>
    <div class="hero-content">
      <h1>
        <img src="weblogo.png" alt="logo">
        TECHSPIRE- A Technical Club
      </h1>
      <div class="tagline">WHERE IMAGINATION MEETS INNOVATION</div>
      <div class="hero-buttons">
        <a href="login.html"><button class="btn btn-primary">JOIN THE CLUB</button></a>
        <a href="#how"><button class="btn btn-secondary">EXPLORE</button></a>
      </div>
    </div>
  </section>
  
  <div class="footer-team">
      Team "CODEVERSE" &copy; 2025
    </div>
    <div style="margin-top:6px;font-size:0.9em;">Technical Club Website. All rights reserved.</div>
  </footer>
</body>
</html>
